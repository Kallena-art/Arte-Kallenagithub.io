             <h2>site de notícia-minha cidade Açailândia-MA</h2>
    <p> Vizinho dos municípios de São Francisco do Brejão e Cidelândia,Açailândia se situa a 64 km a Norte-Oeste de Imperatriz.  </p>
    <p>   economia rural ganhou impulso após o assentamento de famílias cearenses na Colônia Gurupi, nos anos 60, com incentivo estadual. O município tornou-se o maior produtor de arroz, milho, mandioca, feijão, pimenta-do-reino e tomate do Maranhão. A pecuária também ganhou destaque. Açailândia emancipou-se de Imperatriz em 1981.
A atividade madeireira cresceu na década de 1980. Com a construção da Estrada de Ferro Carajás e da Ferrovia Norte Sul, o município recebeu as primeiras siderúrgicas. Em 1994, foram desmembrados de Açailândia os Municípios de São Francisco do Brejão e Itinga do Maranhão <\p>
